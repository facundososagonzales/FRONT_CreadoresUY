<main>
    <section class="section section-shaped">
      <div class="shape shape-style-1 shape-primary">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="d-flex justify-content-center">
        <div class="cont  pt-lg-md">
          <div class="card shadow">
            <div class="col-12 card card-main bg-white">
              <br><h1>Elige un plan de Suscripción:</h1>
                <div class="card-group">
                  <div   *ngFor="let plan of plans">
                    <div class="card cards" >
                      <br><div class="card-title">{{plan.namePlan}}</div>
                        <font color="#27798f" size="6" face="Open Sans"><br><i><b>${{plan.price}}</b></i></font><font color="#27798f" size="4" face="Open Sans"> /mes</font>            
                         <div class="card-body">
                          <button type="button" class="mat-button" (click)="triggerModal(modalData)" style="background-color: #569e86;">Suscribirme</button><br><br>
                          <div class="card-text" [class.show]="plan.visible" >{{plan.descriptionPlan}}</div><br>
                          <div  class= "text" (click)="plan.visible = !plan.visible">{{ plan.visible ? 'Mostrar menos...': 'Mostrar más...' }}</div>
                         
                      </div>
              <ng-template #modalData let-modal>
                <div class="modal-header">
                  <img src="./assets/img/theme/creaplan.png" style="float: right; width: 80%;" class="img-fluid"><br>
                  <button type="button" class="close" style="margin-top: -10px;" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Puedes optar por pagos seguros Paypal/Crédito/Débito:</p><br>
                  <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
                  <div class="modal-footer">
                    <button type="button" class="mat-button" style="background-color: #ffe3b3;" (click)="modal.close('Save click')">CERRAR</button>
                    <button type="button" class="mat-button" style="background-color: #569e86;" (click)="modal.close('Save click')">GUARDAR</button>
                  </div>
              </ng-template>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</main>
