<main>
    <section class="section section-shaped">
      <div class="shape shape-style-1 shape-primary">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="d-flex justify-content-center">
        <div class="cont">
         
                <div class="card-deck">
                  <div *ngFor='let plan of plans' class="mb-4">
                    <div class="card cards justify-content-center h-100">
                      <br><div class="card-title">aaaaaaaaaaaaa</div>
                      <img class="card-img-top" style="margin: 0 auto;" src="">  
                        <font color="#27798f" size="5" face="Open Sans"><br><i><b>$55</b></i></font><font color="#27798f" size="3" face="Open Sans"> /mes</font>            
                         <div class="card-body">
                              <button mat-stroked-button (click)="triggerModal(modalData)" style="background-color: #569e86;">Unirme</button><br><br>
                              <div class="card-text"  >aaaaaaaaaaaaaaaaaaaaaaaaaaa</div><br>
                              <font color="#27798f" size="3" face="Open Sans"><br><i><b>Beneficios:</b></i></font>
                              <mat-list role="list" class= "beneficios">
                                <mat-list-item style="font-family: Open Sans; font-size: small;color: #2c4e57;"role="listitem">-aaaaaaaaa</mat-list-item>
                              </mat-list>
                         </div>
                         <div class= "text">{{ true ? 'Mostrar menos...': 'Mostrar más...' }}</div>
                          <ng-template #modalData let-modal>
                            <div class="modal-header">
                              <img src="./assets/img/theme/creaplan.png" style="float: right; width: 80%;" class="img-fluid"><br>
                              <button type="button" class="close" style="margin-top: -10px;" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">×</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p>Puedes optar por pagos seguros Paypal/Crédito/Débito:</p><br>
                              <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                            </div>
                              <div class="modal-footer">
                                <button type="button" class="mat-button" style="background-color: #ffe3b3;" (click)="modal.close('Save click')">CERRAR</button>
                                <button type="button" class="mat-button" style="background-color: #569e86;" (click)="modal.close('Save click')">GUARDAR</button>
                              </div>
                          </ng-template>
                      </div> 
                    </div>
                  </div>
                </div>
            </div>
      </section>
</main>
