<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 shape-primary">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="todo justify-content-center">
      <div class= "pt-lg-md">
        <div class="card card-profile card-border">
            <img *ngIf="getUserImage()==''" class="img-fluid img-circle img-profile shadow" style="text-align:center; margin-top: 10px;" src="./assets/img/theme/kanna-kamui-cute.jpg" alt="Card image cap">
            <img *ngIf="getUserImage()!=''"class="img-fluid img-circle img-profile shadow" style="text-align:center; margin-top: 10px;" src="{{getUserImage()}}" alt="Card image cap">
            <div class="card-body px-lg-5 py-lg-4">
              <h5 class="card-title" style="text-align: center;">¡Hola {{getUserNickname()}}!</h5>
                </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">APOYANDO A</li>
              <p class="card-text profile-text" style="margin-left: 10px;">Aún no apoyas a ningún creador</p>
            
        
            </ul>
            <div class="card-body">
                <button mat-button style="text-align: center;" >Buscar Creadores</button>
            </div>
          </div>
      </div>
      <div class="pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card card-border">
              <div class="card">
                <div *ngFor="let element of contentViwer; let i = index" [attr.data-index]="i">
                  <div class="card-deck shadow">
                    <div class="card card-m">
                      <img *ngIf="element['content']['img']!=''" class="card-img-top" src="{{element['content']['img']}}" alt="Card image cap">
                      <div class="card-body">
                          <h5 class="card-title">{{element['content']['title']}}</h5>
                          <div class="description" [ngClass]="{show: element['visible']}">
                            <p class="card-text">{{element['content']['description']}}</p>
                          </div><br>
                          <button mat-raised-button (click)="element['visible'] = !element['visible']" style="float: right;">{{ element['visible'] ? 'Mostrar menos': 'Mostrar más' }}</button>
                      </div>  
                      <div class="card-footer">
                        <small class="text-muted">Fecha de publicacion: {{element['content']['addedDate'] | date:'short':'UTC'}}</small>
                        <a class="text-muted-publicadopor" href="" (click)="navToCreatorProfile(element['content']['nickName'])">{{element['content']['nickName']}}
                          <img src="./assets/img/theme/team-4-800x800.png" class="rounded-circle"
                          style="width: 20px; margin-left: 5px; float: right;">
                        </a>
                      </div>
                    </div>
                  </div>
                </div>  
                <button mat-raised-button (click)="increaseShow()">Cargar más publicaciones</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
