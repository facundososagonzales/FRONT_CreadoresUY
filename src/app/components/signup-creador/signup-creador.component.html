<main>

    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 shape-primary">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container cont pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                  <mat-horizontal-stepper linear [labelPosition]= "'buttom'">
                    <mat-step label= "Categorias" [editable]= "true" [completed]="true">
                      <div>
                        <br>
                          <h1>¿Cómo categorizarías tu contenido?</h1>
                          <p><i><small>Elije un máximo de 2 Categorías:</small></i></p>
                           <br><br>
                          
                            <div class= "check-margin">
                                <div *ngFor="let chk of checkBox; let i = index">
                                  <input [(ngModel)]="chk.checked" type="checkbox" [disabled]="!chk.checked && maxNo" (change)="onChange($event.target.checked)">{{chk.name}}<label for="myCheckbox"><img [src]="chk.image"></label>
                              </div>
                            </div>
                        
                         </div>
                      
                          
                          <br><br>                             
                          <div class="button button-footer-card">
                            <button mat-button matStepperNext style="margin-left: 10px">Siguiente</button>
                          </div>
                    
                  </mat-step>
                      <mat-step label= "Datos personales" [editable]= "true" [completed]="true" style="background-color: #569e86;">
                        <div>
                            <br>
                            <h1>Ingresa tus datos personales</h1>
                            <form div="form" style="margin-left: 90px;">
                                
                                  <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    </div>
                                      <input #name class="form-control" placeholder="Nombre" type="text" (focus)="focus=true" (blur)="focus=false">
                                  </div>
                                <br>
                               <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="bi bi-person-square"></i></span>
                                    </div>
                                    <input #nickname class="form-control" placeholder="Nickname" type="text" (focus)="focus=true" (blur)="focus=false">
                                </div>
                              <br>
                               <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="bi bi-youtube"></i></span>
                                    </div>
                                    <input #link class="form-control" placeholder="Link YOUTUBE" type="url" (focus)="focus=true" (blur)="focus=false">
                                  </div>
                                  <br>
                              <div class="input-group input-group-alternative">
                                    <angular-editor [(ngModel)]="htmlContent" [config]="config" placeholder= "Descripción de mi perfil"></angular-editor>
                              </div>
                               <br>
                              
                                 
                                <br>
                                <font color="27798f" size="2" face="Open Sans"><i>Importar imagen perfil</i></font>
                              <div class="input-group input-group-alternative">
                                    <input #file class="file" placeholder="perfil-imagen" type="file" (focus)="focus=true" (blur)="focus=false" name="myImage" accept="image/*">
                                </div>
                          
                  
                            </form>
                          </div>
                          <div class="button button-footer-card"><br><br>
                            <button mat-button matStepperPrevious >Atrás</button>
                            <button mat-button matStepperNext style="margin-left: 10px">Siguiente</button>
                      
                          </div>
                
                    </mat-step>
                      <mat-step label= " Medio de pago" [editable]= "true" [completed]="true">
                          <div>
                            <br>
                            <h1>¿Cómo recibirás tus bonificaciones?</h1>
                          </div>
                        
                            <div class="button button-footer-card">
                              <button mat-button matStepperPrevious >Atrás</button>
                              <button mat-button matStepperNext style="margin-left: 10px">Siguiente</button>
                            </div>
                      
                      </mat-step>
                     
                  </mat-horizontal-stepper>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
