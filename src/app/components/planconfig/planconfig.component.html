<main>
  <section class="section section-shaped">
    <div class="shape shape-style-1 shape-primary">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="todo">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <br><div class="title">Planes de suscripción disponibles:</div>
                      <div class="d-flex justify-content-center">
                        <div class="cont  pt-lg-md">
                                <div class="card-deck">
                                  <div *ngFor="let plan of plans">
                                    <div class="card cards" >
                                      <br><div class="card-title">{{plan.namePlan}}</div>
                                      <img class="card-img-top" style="float: center;margin-left: 38%;" src="{{plan.imagen}}">  
                                        <font color="#27798f" size="5" face="Open Sans"><br><i><b>${{plan.price}}</b></i></font><font color="#27798f" size="3" face="Open Sans"> /mes</font>            
                                        <div class="card-body">
                                          <button mat-stroked-button style="background-color: #eecb8b;">Editar</button><br><br>
                                          <div class="card-text" [class.show]="plan.visible" >{{plan.descriptionPlan}}</div><br>
                                          <div  class= "text" (click)="plan.visible = !plan.visible">{{ plan.visible ? 'Mostrar menos...': 'Mostrar más...' }}</div>
                                        </div>
                              
                                    </div> 
                                  </div>
                                </div>
                        </div>
                    </div>
                    <br><div class="button-new"><button mat-stroked-button style="background-color: #569e86; text-align: center;">Agregar nuevo plan</button><br><br></div>
                    
            </div>
          </div>
      </div>
    </div>
  </div>   
  
</section>
</main>
